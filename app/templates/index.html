{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container">
    <br>
    <br>
    <br>
    <h1 class="text-center" style="font-size: 4em"><strong>Welcome to Blog App</strong></h1>
    {%if blogs%}
    <div class="row">
        {{macro.displayBlogs(blogs)}}
    </div>
    {% else %}
    <h3 class="text-center">No blogs to display!!</h3>
    {% endif %}
    {% if current_user.is_authenticated %}
    <a href="/blog/new" class="btn btn-info my-3">New Blog</a>
    {% endif %}
    {% endblock %}
</div>
